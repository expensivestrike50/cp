<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Sample - Cocoa Potash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-dark { background-color: #111827; }
        .bg-growth-green { background-color: #2E8B57; }
        .text-brand-dark { color: #111827; }
        .hover\:bg-growth-green-dark:hover { background-color: #246d45; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="images/LogoCocoaPotash.png" alt="Cocoa Potash Logo" class="h-10 w-auto">
            </a>
        </nav>
    </header>

    <main class="py-16 md:py-24">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-brand-dark">Request a Sample or More Information</h1>
                <p class="mt-4 text-lg text-gray-600">We're excited to connect. Please fill out the form below, and our team will be in touch shortly.</p>
            </div>

            <div class="mt-12 bg-white p-8 rounded-lg shadow-lg">
                <!-- IMPORTANT: Replace YOUR_FORM_ID with your actual Formspree endpoint ID -->
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <div class="mt-1">
                                <input type="text" name="full-name" id="full-name" required class="py-3 px-4 block w-full shadow-sm focus:ring-growth-green focus:border-growth-green border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-700">Company / Farm Name</label>
                            <div class="mt-1">
                                <input type="text" name="company" id="company" required class="py-3 px-4 block w-full shadow-sm focus:ring-growth-green focus:border-growth-green border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="py-3 px-4 block w-full shadow-sm focus:ring-growth-green focus:border-growth-green border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="product-interest" class="block text-sm font-medium text-gray-700">I am interested in:</label>
                            <div class="mt-1">
                                <select id="product-interest" name="product-interest" class="py-3 px-4 block w-full shadow-sm focus:ring-growth-green focus:border-growth-green border-gray-300 rounded-md">
                                    <option>Organic Potash (For Industry)</option>
                                    <option>Organic Fertilizer (For Agriculture)</option>
                                    <option>African Black Soap (Wholesale/Retail)</option>
                                    <option>General Partnership</option>
                                </select>
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <div class="mt-1">
                                <textarea id="message" name="message" rows="4" required class="py-3 px-4 block w-full shadow-sm focus:ring-growth-green focus:border-growth-green border-gray-300 rounded-md" placeholder="Tell us a bit about your needs (e.g., required quantity, application, location)."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-growth-green hover:bg-growth-green-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-growth-green">
                            Submit Inquiry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
